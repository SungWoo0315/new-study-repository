	=>이미지에 마우스를 대면 지정한 곳에서 서서히 나타난다.
	=>hover(~). fadeTo(~) 메소드를 숙지한다.
-->
<html>
<head>
	<style>
		/* .small img{ border:none; margin: 10px; width: 60px; height: 60px; } */
		.small img{ border:none; margin: 10px; width: 190px; height: px; }
		/* .large{width: 200px; height: 200px;} */
		.large{width: 280px; height: px;}

		.hover{color: blue; background-color: #d3d3e9;}


	</style>

	<script src="jquery-1.11.0.min.js" type="text/javascript"></script>  
	
	<script>
		$(document).ready(function() {
			// *****************************************
			// class = small 을 가진 태그에 마우스 대면, 떼면 일어나는 일 설정
			// *****************************************
			$(".small").hover(
				function(){
					// ------------------------------------------------------------
					// 마우스를 댄 것의 부모 태그, 즉, td 에 class=hover 을 삽입.
					// 그러면 CSS 가 꾸며준다.  
					// ------------------------------------------------------------
					$(this).parent().addClass("hover");
					// ------------------------------------------------------------
					// 마우스를 댄 a 태그의 href 속성값 얻기.  
					// ------------------------------------------------------------
					var imgName = $(this).attr("href");
					// ------------------------------------------------------------
					// class="large" 인 것의 서서히 사라지고 난 후, src 속성에 마우스를 댄 
					// img 태그의 href 속성값 설정하기. 그리고 다시 서서히 나타나기
					// ------------------------------------------------------------
					$(".large").fadeOut(
						"slow"
						, function(){
							$(".large").attr("src", imgName);
							$(".large").fadeIn("slow")
						}
					)



					
					$(".msg").text(imgName);		// 테스트 // href 속성값 확인.
					// $(".msg").text("마우스 온!!");		// 테스트  // hover 확인.   
				}
				,function(){
					// 마우스를 빼면 class=hover 을 삭제.
					// 삭제함으로써 CSS 효과가 사라짐.
					$(this).parent().removeClass('hover');






					// $(".msg").text("마우스 아웃!!");	//테스트 확인용.
				}
			);












		});
	</script>  

</head>
<body>
	<table border="1" cellspacing=0>
		<tr>
			<td width=130 align=center> 

				<!-- ================================================================== -->
				<a href="src/img/P1001.jpg" class="small"><img src="src/img/P1001.jpg"></a>
				<!-- ================================================================== -->

				<p>P1001</p>
			</td>
			<td rowspan="4" width=350 align=center>

				<!-- ================================================================== -->
				<img src="src/img/P1001.jpg" class="large">
				<!-- ================================================================== -->

			</td>
		</tr>
		<tr>
			<td align=center>

				<!-- ================================================================== -->
				<a href="src/img/P1002.jpg" class="small">
				<img src="src/img/P1002.jpg"></a>
				<!-- ================================================================== -->

				<p>P1002</p>
			</td>
		</tr>
		<tr>
			<td align=center>

				<!-- ================================================================== -->
				<a href="src/img/P1003.jpg" class="small"><img src="src/img/P1003.jpg"></a>
				<!-- ================================================================== -->

				<p>P1003</p>
			</td>
		</tr>
		<tr>
			<td align=center> 

				<!-- ================================================================== -->
				<a href="src/img/P1004.jpg" class="small"><img src="src/img/P1004.jpg"></a>
				<!-- ================================================================== -->

				<p>P1004</p>
			</td>
		</tr>
	</table>

    <div class="msg"></div>  <!--테스트용 div 태그--> 

</body>
</html>
