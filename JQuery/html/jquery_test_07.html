<html><meta charset="UTF-8">
<head>
	<!-- -------------------------------------------------- -->
	<style>
		.style1 { background-color: #00f; color: #fff; } 
	</style>
	<!-- -------------------------------------------------- -->

	<script src="jquery-1.11.0.min.js"></script>

	<script>
		$(document).ready(function() {
			// ----------------------------------------------------
			// 변수 tableObj 선언하고 class=sungjuk 을 가진 태그를 관리하는 
			// JQuery 객체 생성하고 메위주를 저장하기
			// ----------------------------------------------------
			var tableObj = $(".sungjuk");
			// ----------------------------------------------------
			// thead 태그 안의 tr 의 배경색을 lightblue 로 하기
			// JQuery 객체의 css 라는 메서드를 호출해서 CSS 차원에서 배경색을 lightblue 로 하기.  
			// ----------------------------------------------------
			// tableObj.find("thead tr").attr("bgcolor", "lightblue"); // attr() 메서드 사용해서 색상부여.
			tableObj.find("thead tr").css("background-color", "lightblue");
			// ----------------------------------------------------
			// tbody 태그 안의 짝수 tr 의 배경색을 lightgray 로 하기
			// JQuery 객체의 css 라는 메서드를 호출해서 CSS 차원에서 배경색을 lightgray 로 하기.  
			// ----------------------------------------------------
			tableObj.find("tbody tr:odd").css("background-color", "lightgray");
			// ----------------------------------------------------
			// tbody 태그 안의 홀수 tr 의 배경색을 white 로 하기
			// ----------------------------------------------------
			tableObj.find("tbody tr:even").css("background-color", "white");


			// ----------------------------------------------------
			// class="keyword1" 가진 태그에 click 이벤트가 일어나면
			// 키워드를 가지고 검색한 후 검색된 행만 보여주고 검색되지 않는 행은 감추는 코딩 설정하기
			// ----------------------------------------------------
			$(".search").click(function(){

				// -------------------------------------
				// 입력된 키워드값을 얻어내어 keyword1 변수에 저장
				// -------------------------------------
				var keyword1 = $(".keyword1").val();
				// -------------------------------------
				// 입력된 키워드값이 공백으로 구성되거나 또는 비어 있으면 경고하고 키워드 비우고 검색 중지
				// -------------------------------------
				if(keyword1.split(" ").join("")==""){

					alert("검색 데이터가 없습니다.");
					$(".keyword1").val("");
					$(".keyword1").focus();
					return;
				}
				// -------------------------------------
				// keyword1 변수에 저장된 데이터의 앞뒤 공백을 제거하기.
				// JQuery 라이브러리가 제공하는 $ 변수에는 태그를 관리하지 않는 JQuery 객체의 메위주가 저장되어 있다.
				// JQuery 객체의 trim("문자열") 메서드를 호출하면 앞뒤 공백을 제거하고 문자를 리턴한다.    
				// -------------------------------------
				// keyword1 = keyword1.trim();
				keyword1 = $.trim(keyword1);
				// -------------------------------------
				// 입력된 키워드값을 소문자로 바꿈. 
				// 영어는 비교할 때 소문자 또는 대문자로 모두 통일해서 바꾼 후 비교해야함.
				// -------------------------------------
				keyword1 = keyword1.toLowerCase();

				alert(keyword1);

				
				






			});











		}); 
	</script>
</head>
