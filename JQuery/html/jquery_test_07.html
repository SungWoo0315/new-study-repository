	=>[검색 키워드]를 입력하고 [검색] 버튼 클릭하면 [검색 결과]만 화면에 보여준다.

<html><meta charset="UTF-8">
<head>
	<!-- -------------------------------------------------- -->
	<style>
		.style1 { background-color: #00f; color: #fff; } 
	</style>
	<!-- -------------------------------------------------- -->

	<script src="jquery-1.11.0.min.js"></script>

	<script>
		$(document).ready(function() {
			// ----------------------------------------------------
			// 변수 tableObj 선언하고 class=sungjuk 을 가진 태그를 관리하는 
			// JQuery 객체 생성하고 메위주를 저장하기
			// ----------------------------------------------------
			var tableObj = $(".sungjuk");
			// ----------------------------------------------------
			// thead 태그 안의 tr 의 배경색을 lightblue 로 하기
			// JQuery 객체의 css 라는 메서드를 호출해서 CSS 차원에서 배경색을 lightblue 로 하기.  
			// ----------------------------------------------------
			// tableObj.find("thead tr").attr("bgcolor", "lightblue"); // attr() 메서드 사용해서 색상부여.
			tableObj.find("thead tr").css("background-color", "lightblue");
			// ----------------------------------------------------
			// tbody 태그 안의 짝수 tr 의 배경색을 lightgray 로 하기
			// JQuery 객체의 css 라는 메서드를 호출해서 CSS 차원에서 배경색을 lightgray 로 하기.  
			// ----------------------------------------------------
			tableObj.find("tbody tr:odd").css("background-color", "lightgray");
			// ----------------------------------------------------
			// tbody 태그 안의 홀수 tr 의 배경색을 white 로 하기
			// ----------------------------------------------------
			tableObj.find("tbody tr:even").css("background-color", "white");


			// ----------------------------------------------------
			// class="keyword1" 가진 태그에 click 이벤트가 일어나면
			// 키워드를 가지고 검색한 후 검색된 행만 보여주고 검색되지 않는 행은 감추는 코딩 설정하기
			// ----------------------------------------------------
			$(".search").click(function(){

				// -------------------------------------
				// 입력된 키워드값을 얻어내어 keyword1 변수에 저장
				// -------------------------------------
				var keyword1 = $(".keyword1").val();
				// -------------------------------------
				// 입력된 키워드값이 공백으로 구성되거나 또는 비어 있으면 경고하고 키워드 비우고 검색 중지
				// -------------------------------------
				if(keyword1.split(" ").join("")==""){

					alert("검색 데이터가 없습니다.");
					$(".keyword1").val("");
					$(".keyword1").focus();
					return;
				}
				// -------------------------------------
				// keyword1 변수에 저장된 데이터의 앞뒤 공백을 제거하기.
				// JQuery 라이브러리가 제공하는 $ 변수에는 태그를 관리하지 않는 JQuery 객체의 메위주가 저장되어 있다.
				// JQuery 객체의 trim("문자열") 메서드를 호출하면 앞뒤 공백을 제거하고 문자를 리턴한다.    
				// -------------------------------------
				// keyword1 = keyword1.trim();
				keyword1 = $.trim(keyword1);
				// -------------------------------------
				// 입력된 키워드값을 소문자로 바꿈. 
				// 영어는 비교할 때 소문자 또는 대문자로 모두 통일해서 바꾼 후 비교해야함.
				// -------------------------------------
				keyword1 = keyword1.toLowerCase();
				// -------------------------------------
				// class=sungjuk 가진 태그 후손의 tbody 태그 후손의 
				// tr 태그(=현재 17개 tr)를 관리하는 JQuery 객체의 메위주를 변수 trsObj 에 저장하기
				// -------------------------------------
				var trsObj = tableObj.find('tbody tr');
				// -------------------------------------
				// table 태그 후손 중 tbody 후손 중 모든 tr 을 감추기
				// -------------------------------------
				trsObj.hide();
				// -------------------------------------
				// 검색 대상이되는 tr 태그들을 차례대로 접근해서
				// tr 내부에 검색 키워드를 가지고 있으면 화면에 보이게 하기.  
				// -------------------------------------
				trsObj.each( function(){
					// i번째 tr 태그를 관리하는 JQuery 객체의 메위주를 얻어서 변수 trsObj 에 저장하기.
					var trObj = $(this);
					// i번째 tr 태그 내부의 1번째 td 태그가 안고 있는 문자열 얻고 소문자로 바꾸어 변수 text1 에 저장하기
					var text1 = trObj.find("td:eq(0)").text().toLowerCase();
					// i번째 tr 태그 내부의 2번째 td 태그가 안고 있는 문자열 얻고 소문자로 바꾸어 변수 text2 에 저장하기
					var text2 = trObj.find("td:eq(1)").text().toLowerCase();
					// i번째 tr 태그 내부의 3번째 td 태그가 안고 있는 문자열 얻고 소문자로 바꾸어 변수 text3 에 저장하기
					var text3 = trObj.find("td:eq(2)").text().toLowerCase();
					
					// alert(text1 + " / " + text2 + " / " + text3);	// 문자열 리턴 확인 테스트용. 

					// 1번째 또는 2번째 또는 3번째 td 태그가 안고 문자열에 keyword1 변수 안의 데이터가 있으면  
					if( text1.indexOf(keyword1)>=0 || text2.indexOf(keyword1)>=0 || text3.indexOf(keyword1)>=0 ){
						
						// trObj.find("tbody tr:odd").css("background-color", "lightgray");


						trObj.filter("tr:nth-child(odd)").css("background-color", "red");  

						trObj.show();
					}

				});

				





			});



			// 모두검색 눌렀을 때 모두 나오게 하는 코딩.  
			$(".allSearch").click(function(){



			var tableObj = $(".sungjuk");

			// tableObj.find("tbody tr:odd").css("background-color", "lightgray");
			
			// tableObj.find("tbody tr:even").css("background-color", "white");


			tableObj.find("tr").show();

			});








		}); 
	</script>
</head>

<body><center>
