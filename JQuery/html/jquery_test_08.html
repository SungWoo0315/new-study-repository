    =>숫자만 입력받아 3자리마다 콤마를 제어 재입력하는 예제 -->
<html><meta charset="UTF-8">
<head>
    <script src = "jquery-1.11.0.min.js"></script>
    <script>
        // -------------------------------------------
        //$(document).ready(  function(){자스코딩}  );
        // -------------------------------------------
            // body 태그 안의 요소들을 읽어들인 후 익명함수 내부의 자스코딩을 실행.
        $(document).ready(function(){
            // -------------------------------------------
            // class=money 를 가진 태그를 관리하는 JQuery 객체의 메위주 얻기
            // -------------------------------------------
            var moneyObj = $(".money");
            // -------------------------------------------
            // 커서를 class=money 가 있는 입력양식에 들여놓는다.
            // -------------------------------------------
            moneyObj.focus();
            // -------------------------------------------
            // class=money 를 가진 입력 양식에서 [keyup 이벤트]가 발생하면 임의 자스코딩 실행하기.  
            // -------------------------------------------
            moneyObj.keyup( function(){
                // alert(999);
                // ----------------------------
                // keyup 이벤트가 발생한 입력 양식의 value 값, 즉, 유저가 입력한 데이터를
                // 자바스크립트 영역으로 가져와 money 변수에 저장
                // ----------------------------
                var money = $(this).val();  
                // $(".msg").text(money)   // 테스트용 코드.  
                // ----------------------------
                // 숫자만 골라서 저장할 변수 선언
                // ----------------------------
                var num = "";
                // ----------------------------
                // money 변수 안의 데이터 중 숫자만 골라 num 변수에 누적 시킴
                // ----------------------------
                for( var i=0; i<money.length; i++){
                    // money 안의 문자열 중 i 번째 문자 하나가 숫자문자면, num 변수에 축적하기

                    var str = money.charAt(i);

                    if(("0123456789").indexOf(str)>=0){
                        num += str
                    }
                    // 위와 같은 코딩이다. RegExp 사용해서 작성한 코딩.  
                    // if(new RegExp(/^[0-9]$/).test(str)>=0){
                    //    num += str
                    // }

                    // ------------------------------- 
                    // // 내가 만들어본것.  
                    // var str = money.charAt(i);
                    // var matchNum = "0123456789"; 

                    // if(matchNum.indexOf(str)>=0){
                    //     num += str
                    // }
                    // ------------------------------- 




                }

                if( num.length>0 ){
                    num = parseInt(num,10) + "";    
                }

                // ----------------------------
                // 콤마를 포함한 최종 문자열을 저장할 변수 선언
                // ----------------------------
                var result = "";
                
                // ----------------------------
                // num 에서 맨 뒤에서 부터 하나씩 낚아채서 result 변수 누적 시킴.
                // 이때, 3의 배수만큼 낚아챌 때 콤마(,)를 앞에 넣어 누적시킴
                // ----------------------------
                
                // 원시적 코딩.  
                // var str1 = num.charAt(num.length-1)
                // result = str1 + result;

                // var str1 = num.charAt(num.length-2)
                // result = str1 + result;
                
                var cnt = 0;
                for ( var i=num.length-1; i>=0; i--) {
                    cnt++;

                    if( cnt%3==0 ){
                        result = "," + num.charAt(i) + result;

                    }else{
                        result = num.charAt(i) + result;

                    }
                 
                };

                if(result.indexOf(",")==0){
                    result = result.substring(1);
                }




                $(this).val(result);

                $(".msg").text(result);   // 테스트용 코드.  


            });



        });
    </script>
</head>


<body><center>
    <input type="text" class="money" name="money" size=20 maxlength=13>원<br>
    <div class="msg"></div>
</body>
</html>
