<html>
<meta charset="UTF-8">
<head>
	<title></title>

	<!-------------------------------------------------------->
	<!-- jquery-1.11.0.min.js 파일안의 자스코딩을 수입해서 script 태그안에 삽입하기.-->
	<!-- common_func.js 파일안의 자스코딩을 수입해서 script 태그안에 삽입하기.-->
	<!-------------------------------------------------------->
	<script src="jquery-1.11.0.min.js"></script>
	<script src="common_func.js"></script>

	<script>

	// ***************************************************
	// body 태그 안의 모든 태그를 읽어 들인 후 실행할 코드 설정하기
	// ***************************************************
	$(document).ready(
		function(){
			// [저장] 버튼을 클릭하면 유효성 체크를 하는 checkMemRegForm() 함수 호출하도록 설정하기.
			// ---------------------------------------------------
			// class = login_btn 를 가진 태그를 관리하는 JQuery 객체를 생성해서 
			// JQuery 객체의 click(~) 메소드를 호출하여
			// JQuery 객체가 관리하는 태그를 클릭하면 매개변수로 던져준 익명함수 호출하기
			// ---------------------------------------------------
			$(".save_btn").click(
				function(){
					// checkMemRegForm 함수 호출하기.
					checkMemRegForm();
				}
			);
			// ---------------------------------------------------
			// [로그인 화면으로] 버튼을 클릭하면 로그인화면(=loginForm.html) 열기.
			// ---------------------------------------------------
			// class = to_loginFrom_btn 를 가진 태그를 관리하는 JQuery 객체를 생성해서 
			// JQuery 객체의 click(~) 메소드를 호출하여
			// JQuery 객체가 관리하는 태그를 클릭하면 매개변수로 던져준 익명함수 호출하기
			// ---------------------------------------------------
			$(".to_loginFrom_btn").click(
				function(){
					location.replace("loginForm.html")
				}
			);

		}
	);
	// ※※※※※※※※※※※※※※※※※※※※※※※※※※※※
	// 위 [저장] 버튼 코딩과 똑같음. 줄바꿈 차이.
	// $(document).ready( function(){
	// 		// [저장] 버튼을 클릭하면 유효성 체크를 하는 checkMemRegForm() 함수 호출하도록 설정하기.
	// 		$(".save_btn").click( function(){
	// 				// checkMemRegForm 함수 호출하기.
	// 				checkMemRegForm();
	// 			});
	// 	});
	// ※※※※※※※※※※※※※※※※※※※※※※※※※※※※ 

		


	// *********************************************************
	// 회원가입 화면에 입력한 데이터의 유효성 체크를 해주는
	// checkMemRegForm 함수 선언
	// *********************************************************
	function checkMemRegForm(){
		// ------------------------------------------------------------
		// <1> 회원이 입력한 [회원명] 가져와서 변수 mem_name 에 저장하기
		// <2> 회원이 입력한 [아이디] 가져와서 변수 mem_id 에 저장하기
		// <3> 회원이 입력한 [암호] 가져와서 변수 pwd 에 저장하기
		// <4> 회원이 입력한 [주소] 가져와서 변수 addr 에 저장하기
		// ------------------------------------------------------------
		var mem_name = $(".mem_name").val();
		var mem_id = $(".mem_id").val();
		var pwd = $(".pwd").val();
		var addr = $(".addr").val();

		// ------------------------------------------------------------
 		// 유저가 입력한 회원명의 유효성 체크하기
		// ------------------------------------------------------------
		// isHangeulName 회원명이 합당한 한글이름이 아니면
		// ------------------------------------------------------------
		if(  isHangeulName( mem_name )==false  ){	//if(  !isHangeulName( mem_name ) ) // 옆의 조건이랑 같음.
		// if( isValidPattern(/^[가-힣]{2,20}$/, mem_name)==false )	// 이런식으로 안하고 위에처럼 해줌.
			
			alert(" 회원명은 한글 2~20자 사이입니다. ");
			$(".mem_name").val("");
			$(".mem_name").focus();
			
		}

	}



	</script>

</head>


<body><center>

	<form name="memberRegForm">

		<table border=1 cellpadding=5 style="border-collapse: collapse;">
			<caption>회원가입</caption>
			<tr>
				<th bgcolor="lightyellow">회원명</th>
				<td><input type="text" name="mem_name" class="mem_name"></td>	
			</tr>
			<tr>
				<th bgcolor="lightyellow">아이디</th>
				<td><input type="text" name="mem_id" class="mem_id"></td>	
			</tr>
			<tr>
				<th bgcolor="lightyellow">암호</th>
				<td><input type="password" name="pwd" class="pwd"></td>	
			</tr>
			
			
			<tr>
				<th bgcolor="lightyellow">거주지</th>
				<td>
					<select name="addr" class="addr" >   <!-- size=5 multiple 펼쳐보게하는 사이즈 값.-->
						<option value="">--선택요망--</option>
						<option value="서울">서울</option>
						<option value="경기">경기</option>
						<option value="인천">인천</option>
						<option value="기타">기타</option>
					</select>
				</td>
			</tr>


			<tr>
				<th bgcolor="lightyellow">성별</th>
				<td>
					<input type="radio" name="gender" class="gender" value="남">남
					<input type="radio" name="gender" class="gender" value="여">여
				</td>
			</tr>
			<tr>
				<th bgcolor="lightyellow">취미</th>
				<td>
					<input type="checkbox" name="hobby" class="hobby" value="운동">운동
					<input type="checkbox" name="hobby" class="hobby" value="여행">여행
					<input type="checkbox" name="hobby" class="hobby" value="독서">독서
					<input type="checkbox" name="hobby" class="hobby" value="기타">기타
				</td>
			</tr>
			<tr>
				<th bgcolor="lightyellow">기타</th>
				<td>
					<input type="checkbox" name="confirm" class="confirm" value="동의">동의(가입하신 개인정보는 보관이 됩니다.)
				</td>
			</tr>
		</table><br>
		<!--------------------------------------------------------------------->
		<input type="button" class="save_btn" value="저장" >
		<input type="reset"  value="초기화"> <br><br>
		<!--------------------------------------------------------------------->
		<input type="button" class="to_loginFrom_btn" style="background-color:lightyellow; border:1px solid rgb(87, 86, 85);"
			value="로그인 화면으로">
		<!--------------------------------------------------------------------->
		






	</form>

</body>

</html>
